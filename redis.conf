# Redis configuration example

# Set the server to listen on all interfaces
bind 0.0.0.0

# Set the port Redis will listen on
port 6379

# Enable persistent storage (RDB snapshotting)
save 900 1
save 300 10
save 60 10000

# Append-only file (AOF) persistence
appendonly yes
appendfsync everysec

# Configure maximum memory usage
maxmemory 256mb
maxmemory-policy allkeys-lru

# Log level
loglevel notice
logfile ""

# Set password for Redis (optional, uncomment if needed)
# requirepass your_password_here

# Daemonize (set to no for Docker)
daemonize no

# Client timeout (in seconds)
timeout 300

# Protected mode for security
protected-mode no
